{% extends 'master.html' %}
{% load sniplates %}

{% block title %}Server run creation{% endblock%}


{% block content %}
<article class="article">
    <div class="article__section">
        <h1>Create provider-testrun for scenario: {{ ts }}</h1>
        <form class="form" method="post">
            {% csrf_token %}
            {% load_widgets form='forms.html' %}

            {% for field in form %}
                {% form_field field %}
            {% endfor %}
            <input type="submit" class="button button--primary" value="Create Server-testrun">
            <input type="button" class="button" value="Cancel"
                    onclick="location.href = '{% url 'server_run:server-run_list' %}';">



        </form>
    </div>
</article>
{% endblock %}
