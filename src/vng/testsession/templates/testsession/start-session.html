{% extends 'master.html' %}
{% load sniplates %}

{% block title %}Start Session{% endblock%}

{% block content %}


<article class="article">
    <div class="article__section">
        <h1>Start a new session</h1>
        <form method="post">{% csrf_token %}
            {% load_widgets form='forms.html' %}
            {% for field in form %}
                {% form_field field %}
            {% endfor %}
            <input type="submit" class="button button--primary" value="Create Session">
            <input type="button" class="button " value="Cancel" onclick="location.href = '{% url 'testsession:sessions'  %}';">
        </form>
    </div>
</article>


{% endblock %}
