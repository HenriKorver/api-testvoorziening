{% spaceless %}
<tr>
    <td class="table__cell">
        {{ log.date|time }}
        <p style='padding: 4px;'><a class="button" href="{% url 'testsession:session_log-detail' session.pk log.pk %}">Bekijk details</p>
    </td>
    <td class="table__cell">{{ log.request_path }}</td>
    <td class="table__cell"
        style="color: {% if log.response_status == 200 or log.response_status == 201 %}green{% else %}red{% endif %};">
        {{ log.response_status }}
    </td>
</tr>
{% endspaceless %}
