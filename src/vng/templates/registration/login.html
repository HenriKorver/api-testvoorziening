{% extends "registration/registration_base.html" %}{% load sniplates %}

{% block title %}Login{% endblock %}

{% block content %}
    <article class="article">
        <div class="article__section">
            <h1>Login</h1>

            <form class="form" method="post">{% csrf_token %}
                {% load_widgets form='forms.html' %}

                {% for field in form %}
                    {% form_field field %}
                {% endfor %}

                <input type="submit" class="button button--primary" value="Login">
                <a type="submit" class="button button--primary" href="{% url 'auth_password_reset' %}">Wachtwoord vergeten?</a>
            </form>
        </div>
    </article>
{% endblock %}
