{% extends 'main.html' %}
{% block title %}Start seruner-run{% endblock%}
{% block content %}
<h1>Start a new Server-run</h1>
<hr>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Create Server-run">
    <input type="button" class="btn btn-secondary" value="Cancel" onclick="location.href = '/session/sessions/';">
</form>
{% endblock %}
